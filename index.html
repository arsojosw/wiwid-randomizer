<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<title>ShadowplayRPG Randomizer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<div class="content">
			
		<div>
			<button id="food-btn" class="button is-dark">Random Food</button>
			<button id="food-btn2" class="button is-dark">Random Food 2 Mixed Food</button>
			<button id="food-btn3" class="button is-dark">Random Food 3 Mixed Food</button>
			<blockquote>
				<div id="food-name"></div>	
				<div id="food"></div>	
			</blockquote>
		</div>
		<p></p>
		<div>
			<button id="god-btn" class="button is-dark">Odd God</button>
			<button id="god-btn2" class="button is-dark">Primodial God</button>
			<button id="god-btn3" class="button is-dark">Party of Elemental Gods</button>
			<blockquote>
				<div id="god"></div>	
			</blockquote>
		</div>
		<p></p>
		<div>
			<button id="world-btn" class="button is-dark">Random World</button>
			<blockquote>
				<div id="world"></div>	
			</blockquote>
		</div>
		<p></p>
		<div>
			<button id="name-btn" class="button is-dark">Clan Name Generator</button>
			<blockquote>
				<div id="name"></div>	
			</blockquote>
		</div>
		<p></p>
		<div>
			<button id="civ-btn" class="button is-dark">Random Civilization</button>
			<button id="civ-btn2" class="button is-dark">Random Many Civilization</button>
			<blockquote>
				<div id="civ"></div>	
			</blockquote>
		</div>
	</div>
	<script src="http://chancejs.com/chance.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="name.js?v=8"></script>
	<script src="elements.js?v=9"></script>
	<script src="color.js?v=1"></script>
	<script src="food.js?v=6"></script>
	<script src="world.js?v=20"></script>
	<script src="civs.js?v=31"></script>
	
	<script>
	    $(function(){
	    	
	    	$('#food-btn').click(function(){
	    		made_food();
	    	})
	    	$('#food-btn2').click(function(){
	    		made_food(2);
	    	})
	    	$('#food-btn3').click(function(){
	    		made_food(3);
	    	})

	    	$('#god-btn').click(function(){
	    		$('#god').html(createGod("odd"));
	    	})
	    	$('#god-btn2').click(function(){
	    		$('#god').html(createGod("primodial"));
	    	})
	    	$('#god-btn3').click(function(){
				$('#god').html("");	
	    		var bscElm = chance.shuffle(basicElement);
				var first = chance.pickset(oddElement,bscElm.length);
	    		for (var i = bscElm.length - 1; i >= 0; i--) {
					
	    			$('#god').append("<p>GOD of "+ bscElm[i] + " and " +first[i]+"</p>");
	    		}
	    		
	    	})
			$('#world-btn').click(function(){
	    		$('#world').html(made_world());
	    	})

			$('#name-btn').click(function(){
	    		$('#name').html(create_clan_names());
	    	})
			$('#civ-btn').click(function(){
	    		$('#civ').html(create_civs_random());
	    	})
			$('#civ-btn2').click(function(){
	    		$('#civ').html(create_civs_many());
	    	})
	    })
	    
	</script>
</body>
</html>
